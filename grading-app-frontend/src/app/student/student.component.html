<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo" [containerInside]="false">

    <!-- Navbar brand -->
    <mdb-navbar-brand>
        <a class="navbar-brand">
            <img src="../../assets/grading-app-logo.png" height="40" class="d-inline-block align-top"
                alt="Grading App Icon">
            <b style=" margin-left: 15px; color: white">Grading Application</b>
        </a>
    </mdb-navbar-brand>

    <!-- View Name -->
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link waves-light" mdbWavesEffect>
                <mdb-icon fas icon="user-graduate"></mdb-icon> Student View
                <span class="sr-only">(current)</span>
            </a>
        </li>
    </ul>

    <!-- Profile Tag -->
    <ul class="navbar-nav ml-auto">

        <!-- Dropdown -->
        <li class="nav-item dropdown" dropdown>
            <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
                <mdb-icon fas icon="user"></mdb-icon> {{studentName}}<span class="caret"></span>
            </a>
            <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
                <a class="dropdown-item waves-light" mdbWavesEffect (click)="logOut()">Log out</a>
            </div>
        </li>

    </ul>

</mdb-navbar>
<!--/.Navbar-->


<div class="container center-div-horizontally-vertically">
    <router-outlet></router-outlet>
    <br />
</div>
